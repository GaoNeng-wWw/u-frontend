on:
  pull_request:
    types:
      - closed

jobs:
  main:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:


    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: 安装依赖
      run: |
          npm install
        
    # 执行构建步骤
    - name: 构建
      run: |
          npm run build
    # 执行部署
    - name: 部署
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: /dist